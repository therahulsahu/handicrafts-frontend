<div mat-dialog-content>
    <div mat-dialog-title>
        <h1>Upload Excel</h1>
    </div>

    <input type="file" (change)="uploadFile($event)" accept=".xlsx">

    <div mat-dialog-content class="content">
        <img [src]="imageSrc" *ngIf="imageSrc && data.extraData ==='bulkBarCode'">
    </div>

    <button (click)="downloadImage()" *ngIf="imageSrc && data.extraData ==='bulkBarCode'" class="download-button">Download</button>

    <iframe #printFrame style="display:none;"></iframe>
    <button (click)="print()" *ngIf="imageSrc && data.extraData ==='bulkBarCode'" class="print-button">Print Image</button>

    <div>
        <button mat-raised-button type="button" [mat-dialog-close]="false" class="cancel-button mat-align-self-end">Cancel</button>
    </div>
</div>
