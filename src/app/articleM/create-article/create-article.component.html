<div mat-dialog-title>
  <h1>Add Article Form</h1>
</div>

<form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
  <div mat-dialog-content class="content">

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Product Type</mat-label>
        <mat-select formControlName="productType">
          <mat-option *ngFor="let val of productTypeList" [value]="val">{{val}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Brand Name</mat-label>
        <input matInput type="text" placeholder="" formControlName="brandName">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>MRP</mat-label>
        <input matInput type="text" placeholder="" formControlName="mrp">
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>MFGDate</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="mfgDate">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>

    <div class="row">
      <mat-form-field appearance="outline">
        <mat-label>Article No</mat-label>
        <input matInput type="text" placeholder="" formControlName="articleNo">
      </mat-form-field>
    </div>

    <div formGroupName="specifications" class="row">
      <mat-form-field appearance="outline">
        <mat-label>Color</mat-label>
        <input matInput type="text" placeholder="" formControlName="color">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Size</mat-label>
        <input matInput type="text" placeholder="" formControlName="size">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Quantity</mat-label>
        <input matInput type="text" placeholder="" formControlName="quantity">
      </mat-form-field>
    </div>

  </div>
  <div mat-dialog-actions class="action">
    <button mat-raised-button type="button" [mat-dialog-close]="false">Cancel</button>
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </div>
</form>
