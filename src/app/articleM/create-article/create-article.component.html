  <form class="form-horizontal" [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">Create Article</h3>
      </div>
      <div class="panel-body">

        <div class="form-group">
          <label class="col-sm-2 control-label" for="brandName">Brand Name:</label>
          <div class="col-sm-8">
            <input id="brandName" type="text" class="form-control" formControlName="brandName">
          </div>
        </div>
  
        <div class="form-group">
          <label class="col-sm-2 control-label" for="mrp">MRP</label>
          <div class="col-sm-8">
            <input id="mrp" type="text" class="form-control" formControlName="mrp">
          </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="mfgDate">MFGDate</label>
            <div class="col-sm-8">
              <input id="mfgDate" type="text" class="form-control" formControlName="mfgDate">
            </div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label" for="articleNo">ArticleNo</label>
            <div class="col-sm-8">
              <input id="articleNo" type="text" class="form-control" formControlName="articleNo">
            </div>
        </div>

        <div formGroupName="specifications">

            <div class="form-group">
              <label class="col-sm-12 text-center control-label" for="specifications">
                Specifications
              </label>
              <div class="col-sm-14">
                <input type="text" class="form-control" id="color"
                    placeholder="Color" formControlName="color">
              </div>
              <div class="col-sm-14">
                <input type="text" id="size" placeholder="Size"
                    class="form-control" formControlName="size">
              </div>
              <div class="col-sm-14">
                <input type="text" id="quantity" placeholder="Quantity"
                    class="form-control" formControlName="quantity">
              </div>
            </div>
        </div>
  
      </div>
      <div class="panel-footer">
        <button class="btn btn-primary click" type="submit">Submit</button>
      </div>
    </div>
  </form>
