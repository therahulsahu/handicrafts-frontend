<div class="main-body">
  
    <div class="table-container">
      <table mat-table [dataSource]="dataSource" matSort>
  
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <!-- Progress Column -->
        <ng-container matColumnDef="productType">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Product Type </th>
          <td mat-cell *matCellDef="let row"> {{row.productType}}</td>
        </ng-container>
  
        <ng-container matColumnDef="brandName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Brand Name </th>
          <td mat-cell *matCellDef="let row"> {{row.brandName}}</td>
        </ng-container>
  
        <ng-container matColumnDef="mrp">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> MRP </th>
          <td mat-cell *matCellDef="let row"> {{row.mrp}}</td>
        </ng-container>
  
        <ng-container matColumnDef="mfgDate">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> MFG Date </th>
          <td mat-cell *matCellDef="let row"> {{row.mfgDate | date: 'dd/MM/yy'}}</td>
        </ng-container>
  
        <ng-container matColumnDef="articleNo">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Article No </th>
          <td mat-cell *matCellDef="let row"> {{row.articleNo}}</td>
        </ng-container>
  
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
          <td mat-cell *matCellDef="let row"> {{row.specifications.color}}</td>
        </ng-container>
  
        <ng-container matColumnDef="size">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Size </th>
          <td mat-cell *matCellDef="let row"> {{row.specifications.size}}</td>
        </ng-container>
  
        <ng-container matColumnDef="quantity">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
          <td mat-cell *matCellDef="let row"> {{row.specifications.quantity}}</td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      </table>
  
    </div>
  </div>
