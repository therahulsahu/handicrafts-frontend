<div mat-dialog-content class="content">
    <img [src]="imageSrc" *ngIf="imageSrc">
    <button mat-raised-button (click)="downloadImage()" *ngIf="imageSrc" class="download-button">Download</button>
    <iframe #printFrame style="display:none;"></iframe>
    <button mat-raised-button (click)="print()" class="print-button">Print Image</button>
    <button mat-raised-button type="button" [mat-dialog-close]="false"
        class="cancel-button mat-align-self-end">Cancel</button>
</div>
